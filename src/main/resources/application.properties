# General Config
# --------------------------
spring.application.name=vehicles

application.title=Vehicle Management System
application.version=0.0.1-SNAPSHOT
application.api.version=v1
application.api.base-path=/api
server.port=9090

# data jpa mysql
spring.datasource.url=jdbc:mysql://localhost:3306/vehicle_db
spring.datasource.username=vehicle_admin
spring.datasource.password=adminpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# JWT Configuration
jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub
